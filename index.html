<!DOCTYPE html>
<html>
<head>
  <title>Broken Link Checker</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <h1>Broken Link Checker</h1>
  <form>
    <label for="url">Enter a URL to check for broken links:</label>
    <input type="text" id="url" name="url">
    <input type="button" value="Check Links" onclick="checkLinks()">
  </form>
  <div id="results"></div>
  <script src="script.js"></script>
</body>
</html>
